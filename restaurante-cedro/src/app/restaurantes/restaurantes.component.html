<div>
    <h3>RESTAURANTES</h3>
    <fieldset>
        <legend>Filtros</legend>
        <div class="form-container">
            <mat-form-field>
                <input matInput
                       placeholder="Nome"
                       [(ngModel)]="nomePesquisado">
            </mat-form-field>
        </div>
        <div class="button-row">
            <button mat-flat-button
                    color="primary"
                    (click)="pesquisar(nomePesquisado)">
                <mat-icon>search</mat-icon>Pesquisar
            </button>
            <button mat-flat-button
                    color="accent"
                    [routerLink]="['/restaurante']">
                <mat-icon>add</mat-icon>Cadastrar novo restaurante
            </button>
        </div>
    </fieldset>
    <br>
    <mat-progress-bar mode="indeterminate"
                      *ngIf="(processando)"></mat-progress-bar>
    <span *ngIf="(!processando) && (!dataSource.data || dataSource.data.length == 0)">
        <h3 class="text-center">NÃ£o existem dados a serem exibidos</h3>
    </span>
    <table mat-table
           [dataSource]="dataSource"
           class="mat-elevation-z8"
           *ngIf="(!processando) && dataSource.data && dataSource.data.length > 0 ">
        <ng-container matColumnDef="delete">
            <th mat-header-cell
                *matHeaderCellDef> </th>
            <td mat-cell
                *matCellDef="let element">
                <button mat-icon-button
                        color="warn"
                        (click)="chamarExclusao(element)">
                    <mat-icon aria-label="Deletar">remove</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell
                *matHeaderCellDef> </th>
            <td mat-cell
                *matCellDef="let element">
                <button mat-icon-button
                        color="accent"
                        [routerLink]="['/restaurante', element.id]">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell
                *matHeaderCellDef> Nome </th>
            <td mat-cell
                *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
